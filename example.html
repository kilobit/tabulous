<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8" />
  <meta author="kilobit" />
  <meta keywords="tabs tabulous example" />

  <title>Tabulous</title>

  <link rel="stylesheet" type="text/css" href="example.css" >
  <link rel="stylesheet" type="text/css" href="tabulous.css" >
  
  <script type="text/javascript" src="jquery.js" > </script>
  <script type="text/javascript" src="tabulous.js" > </script>

</head>
<body>

  <section class="content">

    <h1 class="title">Tabulous Example</h1>

    <hr>

    <section class="tabs">

    <ul class="tabrow" >
      
      <li id="first" class="tab">First</li>

      <li id="second_and_third" class="tab selected" >Second and Third</li>

      <li id="fourth_and_fifth" class="tab">Fourth and Fifth</li>

      <li id="sixth" class="tab">Sixth</li>
      
      <li id="seventh" class="tab">Seventh</li>

    </ul>

    <ul class="tabcontents">
      
      <li class="tabcontent first_content"><section><p>Hello World!</p><p>1</p></section></li>

      <li class="tabcontent second_and_third_content selected" >2 3</li>

      <li class="tabcontent fourth_and_fifth_content" >4 5</li>

      <li class="tabcontent sixth_content">6</li>

      <li class="tabcontent seventh_content">7</li>

    </ul>

    </section>

  </section>

</body>
</html>
